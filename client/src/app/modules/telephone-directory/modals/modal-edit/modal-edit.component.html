<div class="model-edit">
  <button
  type="button"
  class="btn-form-close "
  aria-label="Close"
  (click)="close()"
><i class="bi bi-x"></i></button>
        <form *ngIf="boolean" [formGroup]="contactForm" novalidate (ngSubmit)="submit()">
            <div class="container-edit">
              <div class="model-block">
                <div class="form-row">
                  <div class="form-box">
                    <label for="firstName">Фото:</label>
                    <input class="form-control"
                    (change)="onChangeFile($event)"
                    type="file" id="file" formControlName="file">
                    <img class="image" src="http://localhost:8218/{{fileImg ? fileImg : 'no-image.png'}}" alt="file-img">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-box">
                      <label for="lastName">Прізвище:</label>
                      <input 
                       class="form-control"
                       type="text"
                        id="lastName"
                         placeholder="Прізвище"
                          formControlName="lastName"
                          >
                    </div>
                    <div class="form-box">
                      <label for="firstName">Ім'я:</label>
                      <input class="form-control" type="text" id="firstName" placeholder="Ім'я" formControlName="firstName">
                    </div>
                  </div>
    
                  <div class="form-row">
                    <div class="form-box">
                      <label for="surName">По батькові: </label>
                    <input class="form-control" type="text" id="surName" placeholder="По батькові" formControlName="surName">
                    </div>
                    <div class="form-box">
                      <label for="surName">Дата народження: </label>
                      <input class="form-control" type="date" name="" id="" formControlName="date">
                    </div>
                  </div>
    
                </div>

                  <div class="model-block">
                    <div class="form-row">
                        <div class="form-box">
                          <label for="stateClient">Статус клієнта</label>
                          <select class="form-control" id="stateClient" name="stateClient" formControlName="select">
                            <option disabled value="">Вибрати варіант</option>
                            <option *ngFor="let item of stateClientSelect"
                            selected="true"
                            [value]="item">{{item}}</option>
                          </select>
                        </div>
                  
                        <div class="form-box" formArrayName="Channel">
                          <label *ngFor="let chanel of channels.controls; let i = index">
                            <ng-container [formGroupName]="i">
                              <input class="form-check checkbox" type="checkbox" formControlName="isActive">
                                {{ chanel.value.name }}
                              
                            </ng-container>
                          </label>
                          <small style="color: red;" *ngIf="channels.hasError('hasError') && channels.touched">
                            Choose at least one
                          </small>
                        </div>
                      </div>
                  </div>
    
            </div>

            <div class="row">
              <div class="form-box">
                <label>Пошта: </label>
                <ng-container formArrayName="emails">
                  <ng-container *ngFor="let emailForm of emails.controls; let index = index">
                    <div [formGroupName]="index">
          
                      <input type="email" class="email form-control" id="email{{index}}" placeholder="Пошта"
                        formControlName="email">
                    </div>
                  </ng-container>
                </ng-container>
                <button class="btn__add" *ngIf="emails.controls.length < 3" (click)="addEmail()"><i
                  class="bi bi-plus-circle-fill"></i></button>
              </div>
          
              <div class="form-box">
                <label for="phone">Номер телефону: </label>
                <ng-container formArrayName="phones">
                  <ng-container *ngFor="let phoneForm of phones.controls; let index = index">
                    <div [formGroupName]="index">
                      <input type="tel" class="phone form-control" id="phone{{index}}" placeholder="Номер телефону"
                        formControlName="phone">
                    </div>
                  </ng-container>
                </ng-container>
                <button class="btn__add" *ngIf="phones.controls.length < 3" (click)="addPhone()"><i
                    class="bi bi-plus-circle-fill"></i></button>
              </div>
            </div>
            <div class="row__edit-btn">
              <input [disabled]="contactForm.invalid" type="submit" (submit)="submit()">
            </div>
        </form>

        <form *ngIf="!boolean" [formGroup]="contactForm" novalidate (ngSubmit)="submit()">
          <div class="form-row form-row-center">
            <img class="img" src="http://localhost:8218/{{date.image ? date.image : 'no-image.png'}}" alt="">
            </div>
            <div class="container-edit">
              <div class="model-block">
                <div class="form-row">
                    <div class="form-box">
                      <label for="lastName">Прізвище:</label>
                      <p>{{date.lastName}}</p>
                    </div>
                    <div class="form-box">
                      <label for="firstName">Ім'я:</label>
                      <p>{{date.firstName}}</p>
                    </div>
                  </div>
    
                  <div class="form-row">
                    <div class="form-box">
                      <label for="surName">По батькові: </label>
                      <p>{{date.surName}}</p>
                    </div>
                    <div class="form-box">
                      <label for="surName">Дата народження: </label>
                      <p>{{date.date}}</p>
                    </div>
                  </div>
    
                  
                </div>
    
                  <div class="model-block">
                    <div class="form-row">
                        <div class="form-box">
                          <label for="stateClient">Статус клієнта</label>
                          <select  class="form-control" id="stateClient" name="stateClient" formControlName="select">
                            <option disabled [value]="date.select">{{date.select}}</option>
                          </select>
                        </div>
                  
                        <div class="form-box" formArrayName="Channel">
                          <label *ngFor="let chanel of channels.controls; let i = index">
                            <ng-container [formGroupName]="i">
                              <p>{{ chanel.value.name }}</p>
                            </ng-container>
                          </label>
                          <small style="color: red;" *ngIf="channels.hasError('hasError') && channels.touched">
                            Choose at least one
                          </small>
                        </div>
                      </div>
                  </div>
    
            </div>
            <div class="row">
              <div class="form-box">
                <label>Пошта: </label>
                <ng-container formArrayName="emails">
                  <ng-container *ngFor="let emailForm of emails.controls; let index = index">
                    <div [formGroupName]="index">
          
                      <p>{{emailForm.value.email}}</p>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
          
              <div class="form-box">
                <label for="phone">Номер телефону: </label>
                <ng-container formArrayName="phones">
                  <ng-container *ngFor="let phoneForm of phones.controls; let index = index">
                    <div [formGroupName]="index">
                      <p>{{phoneForm.value.phone}}</p>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
            </div>
            <i 
                (click)="openEdit()"
                class="bi bi-pencil-square edit"></i>
        </form>
        
</div>
